<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <p class="subtitle">Stay organized and get things done</p>
        </header>

        <div class="todo-input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?" 
                    maxlength="200"
                >
                <button id="addBtn" class="add-btn">
                    <span>Add</span>
                </button>
            </div>
        </div>

        <div class="stats">
            <span id="totalTodos">0 tasks</span>
            <span id="completedTodos">0 completed</span>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list-container">
            <ul id="todoList" class="todo-list">
                <!-- Todos will be dynamically added here -->
            </ul>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üìù</div>
                <h3>No todos yet</h3>
                <p>Add your first todo above to get started!</p>
            </div>
        </div>

        <div class="actions">
            <button id="clearCompleted" class="clear-btn">
                Clear Completed
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
